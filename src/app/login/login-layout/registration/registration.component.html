<mat-card>
    <mat-card-content>
      <div class="header">
        <P>Registration</P>
      </div>
      <form (ngSubmit)="addUser()" name="loginForm" [formGroup]="loginForm">
        <div class="emailInput">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              formControlName="email"
              matInput
              placeholder="Enter email address" required  
              [(ngModel)]='email'          
            />
            <mat-error *ngIf="!loginForm.controls['email'].valid">
                Email is required
              </mat-error>
          </mat-form-field>
        </div>
        <div class="sex">        
          <section class="example-section">
            <label class="example-margin">Sex:</label>
            <mat-radio-group [(ngModel)]="labelPosition" [ngModelOptions]="{standalone: true}" (change)=test()>
              <mat-radio-button class="example-margin" value="before">Man</mat-radio-button>
              <mat-radio-button class="example-margin" value="after">Woman</mat-radio-button>
            </mat-radio-group>
          </section>         
        </div>
        <div>          
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required [(ngModel)]='password'  />
            <button  mat-icon-button matSuffix (click)="hide = !hide; $event.preventDefault()" [attr.aria-label]="'Hide Password'"
            [attr.aria-pressed]="hide">
            <mat-icon>
                {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
        </button>
        <mat-error *ngIf="!loginForm.controls['password'].valid">
            Password is required
          </mat-error>
        </mat-form-field>
        </div>
        <div>          
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>First name</mat-label>
            <input matInput required [(ngModel)]='firstName' [ngModelOptions]="{standalone: true}"/>           
        <mat-error *ngIf="!loginForm.controls['password'].valid">
            Password is required
          </mat-error>
        </mat-form-field>
        </div>
        <div>          
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput required [(ngModel)]='lastName' [ngModelOptions]="{standalone: true}"/>           
        <mat-error *ngIf="!loginForm.controls['password'].valid">
            Password is required
          </mat-error>
        </mat-form-field>
        </div>
        <button mat-flat-button color="primary">Create new Account</button>
      </form>      
    </mat-card-content>
  </mat-card>
